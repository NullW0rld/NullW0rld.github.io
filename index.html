<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        img {
            width: inherit;
            height: inherit;
        }

        h4 {
            position: relative;
            margin-top: 10px;
            font-size: 30px;
            text-align: center;
            letter-spacing: 5px;
            color: #fff;
            text-shadow: 0 0 10px #fff;
        }

        body {
            height: 100vh;
            background: url("img/mainmenu.jpg") no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        .container {
            position: relative;
            margin: 50px auto;
            width: 220px;
            height: 310px;
            background-color: rgba(255, 255, 255, .2);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 5px 5px rgba(0, 0, 0, .3);
        }

        .container .logo {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            border-radius: 70px;
            overflow: hidden;
            border: 2px solid #fff;
        }

        .container a {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: block;
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50px;
            text-align: center;
            line-height: 50px;
            font-size: 25px;
            background-color: #0984e3;
            border: 1px solid #fff;
        }

        .container .name {
            display: block;
            position: absolute;
            padding: 5px;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #fff;
            font-weight: 700;
            text-align: center;
        }

        .container .mask {
            position: absolute;
            top: 150px;
            left: 50%;
            width: 100%;
            padding: 5px;
            transform: translateX(-50%);
            line-height: 25px;
            text-align: center;
            color: #fff;
        }

        .start {
            display: block;
            margin: 10px auto;
            width: 100px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border-radius: 5px;
            background-color: #0984e3;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background-color: rgba(0, 0, 0, .6);
            color: #fff;
            text-align: center;
            line-height: 30px;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <h4>人物介绍</h4>
    <div class="container">
        <div class="logo">
            <img src="img/maoxian.jpg" alt="">
        </div>
        <div class="name">毛线</div>
        <div class="mask">
            本文主角|波风|仁济|好色<br>技能: 仁济闪二段|大奶丸
        </div>
        <a href="javascript:;">⮞</a>
    </div>
    <a href="book.html" class="start">开始阅读</a>
    <div class="footer">等待开发中...</div>
    <script>
        var container = document.querySelector('.container')
        var btn = container.querySelector('a')
        btn.addEventListener('click', function () {
            alert('待开发中...')
        })
    </script>
</body>

</html>
