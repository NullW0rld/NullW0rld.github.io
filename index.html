<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background-color: #000;
        }

        .logo {
            margin: 10px auto;
            width: 100%;
            height: 160px;
            background-color: #000;
        }

        .HH {
            width: 100%;
            height: 160px;
        }

        .yinjian {
            position: relative;
            margin: 30px auto;
            width: 100px;
            height: 100px;
            border-radius: 100px;
            animation: yinjian 2s linear infinite;
        }


        .yinjian::after {
            position: absolute;
            content: "";
            inset: -3px;
            background-color: purple;
            border-radius: 100px;
            z-index: -99;
            filter: blur(20px);
        }

        .ZZ {
            width: inherit;
            height: inherit;
            border-radius: 100px;
        }

        .text {
            width: 300px;
            margin: 30px auto;
            color: #fff;
        }

        @keyframes yinjian {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="logo">
        <img src="img/HH.png" class="HH">
    </div>
    <div class="yinjian">
        <img src="img/yinjian.png" class="ZZ">
    </div>
    <div class="text">
        我叫黄昏，是一名鸡翅玩家，每天最喜欢的就是拿着我手里的鸡翅佐助殴打角斗场，开局二技能无敌冲刺对过大部分技能，每次起手到对面都感觉自己操作拉满了，实际上就是没有多少人玩鸡翅打信息查，对面替身我不是通灵就是霸体或者蛇，追着对面咬，看到对面摸头我只能笑笑，对面还歹在练，因为鸡翅是T3的，打不过就是菜，对面再战因为害怕ban我鸡翅我选择直接挂他1分钟，我真是太酷了！
    </div>
</body>

</html>
